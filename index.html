<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iphone Calculator</title>
</head>


<body>

    <div id="container">
        <div id="caluculator">
            <div id="number">
                <p>0</p>
            </div>
            <div id="buttons">
                <button class="option ac">AC</button>
                <button class="option pulus-minus">+/-</button>
                <button class="option percent">%</button>
                <button class="calculation divide">รท</button>
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="calculation multiplication">ร</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="calculation minus">-</button>
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="calculation puls">+</button>
                <button class="number zero">0</button>
                <button class="number point">.</button>
                <button class="calculation equal">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
